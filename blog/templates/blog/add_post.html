{% extends 'base.html' %}
{% load static %}
{% block title %} Add new post :: {{ block.super }} {% endblock %}

{% block content %}
<section class="blog-list px-3 py-5 p-md-5">
    <div class="container">
        <div class="item mb-5">

            <h1>Add new post</h1>
            <form action="{% url 'add_post' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary btn-block">Add post</button>
            </form>

        </div>

    </div>
</section>
{% endblock %}
